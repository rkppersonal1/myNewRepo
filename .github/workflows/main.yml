name: Create JIRA Ticket

on:
  push:
    branches: [master]
   
  pull_request:
    branches: [master]
jobs:
  create_ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Changed Files
        id: changed-files
        run: |
          echo ::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

      - name: Create JIRA Ticket
        uses: atlassian/gajira-create@v3
        with:          
          project: 'NewProject'
          IssueType: 'Task'
          projectKey: 'PROJECT'
          summary: 'New Ticket Created Automatically'
          description: 'A new ticket was created due to changes in the following files: ${{ steps.changed-files.outputs.files }}'          
